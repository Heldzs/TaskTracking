<h2>Blocos de Tarefas</h2>

<div *ngIf="loading">Carregando...</div>
<div *ngIf="error" style="color: red">{{ error }}</div>

<ul *ngIf="!loading && !error">
  <li *ngFor="let bloco of tasklists">
    <strong>{{ bloco.title }}</strong> —
    Prioridade: {{ bloco.priority }} —
    Status: <span [style.color]="bloco.done ? 'green' : 'red'">{{ bloco.done ? 'Feito' : 'Pendente' }}</span> <br />
    <!-- Deadline: {{ bloco.due_date | date }}s -->
  </li>
</ul>
